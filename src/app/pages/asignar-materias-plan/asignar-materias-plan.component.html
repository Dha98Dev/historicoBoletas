<div class="asignar-materias">
    
    <form [formGroup]="datosPlan" class="nivel-plan d-flex gap-4 mt-4">
        
        <div class="d-flex flex-column">
            <label for="">Seleccione el plan de estudios</label>
           <select formControlName="idPlanEstudio" name="" class="form form-select" id="">
            <option value="" selected>Seleccione el Plan de Estudios</option>
            <option *ngFor="let plan of planesEstudio" [value]="plan.valor"> {{plan.nombre}} </option>
           </select>
        </div>
        
        <div class="d-flex flex-column">
            <label for="">Seleccione El Nivel Escolar </label>
            <select formControlName="idNivel" name="" class="form form-select" id="">
                <option value="" selected>Seleccione el nivel Educativo</option>
                <option *ngFor="let nivel of nivelesEducativos" [value]="nivel.valor"> {{nivel.nombre}} </option>
               </select>
        </div>
    

    </form>

    <div class=" text-center mt-4">
        <p class="lead">Seleccione las materias que pertenecen al plan de estudios que selecciono</p>
    </div>
</div>

<form action="">
    <div *ngIf="!materiasGuardadas" class="px-4 ">
        <div class="add-materia d-flex justify-content-end mb-4">
            <button class="btn btn-icon btn-stone-dark" (click)="AddMateria()"><i class="fas fa-plus-circle"></i> Agregar Materia</button>
        </div>
    <div>
        <app-checkbox-input [opciones]="materias" (OnEmitCheckboxSeleccionado)="recivirValores('materias', $event)"></app-checkbox-input>
    </div>
    </div>
    
    <div class="d-flex justify-content-center mt-5">
    <div class="col-11 d-flex justify-content-center">
        <button class=" btn btn-icon btn-lila w-50 d-flex justify-content-center fs-6" [disabled]="!datosPlan.valid" (click)="guardarMateriasSeleccionadas()"> <i class="fas fa-save"></i>Guardar Materias Seleccionadas</button>
    </div>
    </div>
    
</form>
