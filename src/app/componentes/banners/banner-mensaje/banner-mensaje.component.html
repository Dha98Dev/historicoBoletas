
<div class="contenedor-banner d-flex w-100 justify-content-center align-items-center" *ngIf="mostrarBanner">
<div class="body-banner rounded px-3 py-2 animate__animated animate__zoomIn ">
    <div class="d-flex justify-content-center  icono-banner">
        <i [class]="IconoSeleccionado" class="fs-3"></i>
    </div>

    <div>
        <h2 class="titulo d-flex justify-content-center   fw-semibold fs-6 "> {{ tituloBanner }} </h2>
    </div>
    <div>
        <p class=" mensaje d-flex justify-content-center  fs-6 "> {{ mensaje }} </p>
    </div>
    <div class="d-flex justify-content-center py-2 mt-2" >
        <button (click)="onEmitClickButton()" class="btn btn-rose" *ngIf="tituloBoton != ''"> {{tituloBoton}} </button>
    </div>

</div>
</div>
