<div [ngClass]="verificado ? 'verificado' : 'captura'" class="card-contenedor px-4 pt-2     d-flex justify-content-center rounded flex-column  align-items-center">
<div class="encabezado  d-flex justify-content-center gap-3 w-100">
    <div class="titulo fs-5 "> <i [class]="icono"></i> </div>
    <div class="icon   fs-5 fw-semibold  text-center"> {{titulo}} </div>
</div>
    <div class="valores d-flex flex-column justify-content-start w-100 mt-4">
        <div *ngFor="let opcion of valores" class="d-flex gap-2">
            <p class="fw-semibold text-uppercase"> {{opcion.nombre}} : </p>
            <p> {{opcion.valor}} </p>
        </div>
    </div>
</div>
